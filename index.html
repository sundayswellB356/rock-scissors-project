<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
    
</head>
<body>
<header>
<h1>Rock-Paper-Scissors</h1>
</header>
<div class="scoreboard">
    <div id="user-label" class="badge">User-label</div>
    <div id="computer-label" class="badge">Computer-label</div>
    
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

   <div class="result">
    <p>Paper covers rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice"id="r">
          <img src="assets/images/rock.jpeg image.jpg"alt="rock"> 
        
          <div class="choice"id="s">
            <img src="assets/images/scissors.jpeg"alt="scissors"> 
          
            <div class="choice"id="s">
                <img src="assets/images/Paper.jpeg"alt="paper"> 
               
                </div>
                </div>
    
        <p id="action-message">Make Your Move!</p>

           

</body>
</html>
