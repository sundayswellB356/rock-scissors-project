<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="assets/css/style.css">
    <title>Rock-Sissors-Project</title>
    
</head>
<body>
<header>
<h1>Rock Paper Sissors</h1>
</header>
<div class ="scoreboard">
  <div id="user-label" class="badge">User-Label</div>
  <div id="computer-label" class="badge">Computer-label</div>
</div>
<span id="user-score">0</span>:<span id="user-score"></span>
<span id="computer-score">0</span>:<span id="computer-score"></span>
<div class="result">
    <p>Paper covers rock.You win!
    </p>
<div class="choices">
    <div class="choice">
       <img src="assets/images/rock.jpeg"alt="rock.jpeg"> 
       <img src="assets/images/scissors.jpeg"alt="scissors.jpeg">
       <img src="assets/images/Paper.jpeg"alt="Paper.jpeg">
    </div>

</div>
</div>
</body>
</html>
